<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon
                    icon-name="utility:close"
                    onclick={handleClose}
                    alternative-text="close"
                    variant="bare-inverse"
                    class="slds-modal__close">
                </lightning-button-icon>
                <h2 class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
            </header>
            
            <div class="slds-modal__content slds-p-around_medium">
                <div class="intervention-form">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-combobox
                                name="type"
                                label="Intervention Type"
                                data-field="type"
                                value={interventionForm.type}
                                placeholder="Select intervention type"
                                options={interventionTypeOptions}
                                onchange={handleInputChange}
                                required>
                            </lightning-combobox>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-combobox
                                name="urgency"
                                label="Urgency"
                                data-field="urgency"
                                value={interventionForm.urgency}
                                options={urgencyOptions}
                                onchange={handleInputChange}>
                            </lightning-combobox>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-textarea
                                name="description"
                                label="Description"
                                data-field="description"
                                value={interventionForm.description}
                                placeholder="Describe the intervention required..."
                                onchange={handleInputChange}
                                required>
                            </lightning-textarea>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input
                                type="text"
                                name="assignedTo"
                                label="Assign To"
                                data-field="assignedTo"
                                value={interventionForm.assignedTo}
                                placeholder="Staff member or department"
                                onchange={handleInputChange}>
                            </lightning-input>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input
                                type="date"
                                name="followUpDate"
                                label="Follow-up Date"
                                data-field="followUpDate"
                                value={interventionForm.followUpDate}
                                onchange={handleInputChange}
                                required>
                            </lightning-input>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-textarea
                                name="notes"
                                label="Additional Notes"
                                data-field="notes"
                                value={interventionForm.notes}
                                placeholder="Any additional notes or instructions..."
                                onchange={handleInputChange}>
                            </lightning-textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <footer class="slds-modal__footer">
                <lightning-button
                    variant="neutral"
                    label="Cancel"
                    onclick={handleClose}>
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Create Intervention"
                    onclick={handleSave}
                    disabled={isLoading}
                    class="slds-m-left_x-small">
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
